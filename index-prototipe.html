    <script>
        //Postionnement du header
    
    let lastScrollTop = 0;  //Cette variable sera utilisée pour stocker la position du défilement précédent.

    window.addEventListener("scroll", function() {  //Cette ligne ajoute un écouteur d'événements sur la fenêtre qui se déclenche chaque fois que la page est défilée.

        let currentScroll = window.pageYOffset || document.documentElement.scrollTop;  //Cette ligne définit une variable currentScroll qui contient la position actuelle du défilement de la page. Elle utilise "window.pageYOffset" pour les navigateurs modernes et "document.documentElement.scrollTop" pour les anciens navigateurs. (Les deux barres verticales || sont un opérateur logique en JavaScript. Dans ce contexte spécifique, elles sont utilisées pour fournir une valeur de secours en cas de non-disponibilité de "window.pageYOffset")
                                                                                       //"window.pageYOffset" est une propriété qui renvoie le nombre de pixels que le document a été défilé verticalement.
        if (currentScroll > lastScrollTop) {  //Cette ligne vérifie si la position actuelle du défilement est supérieure à la position précédente du défilement, ce qui signifie que la page est en train d'être défilée vers le bas.

        // Faites défiler vers le bas
        document.querySelector("header").style.top = "-100px";  //Cache le header en le déplaçant vers le haut. Dans cet exemple, le header est déplacé de -100 pixels vers le haut, ce qui le rend invisible.

        } else {

        // Faites défiler vers le haut
        document.querySelector("header").style.top = "0";  //Affiche le header en le ramenant à sa position d'origine
        }

        lastScrollTop = currentScroll;
    });
    </script>
